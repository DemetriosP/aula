    <style>
      @font-face {
        font-family: "AmazDooM";
        src: url("fonts/AmazDooMLeft.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />

    />

  <body>
    <div class="pagina">
      <header class="header">
        <a href="">ID SOFTWARE</a>
        <nav>
          <ul class="menu">
            <li><a href="index.html">DOOM</a></li>
            <li><a href="">Wolfenstein</a></li>
            <li><a href="">Rage</a></li>
            <li><a href="">Quake</a></li>
            <li><a href="formulario.html">Formulario</a></li>
          </ul>
        </nav>
      </header>

      <form method="post" action="" name="form1">
        <fieldset>
          <br />
          <legend>Envie sua opinião</legend>
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome_completo"
            placeholder="Nome completo"
          />
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="exemplo@exemplo.com"
          />
          <label for="op1"
            ><br /><br />
            Qual a sua opinião sobre a página?</label
          >
          <div class="radio">
            <input type="radio" id="op1" name="ifs" checked />
            <label for="op1" class="linha">Muito bom!</label>
          </div>
          <div class="radio">
            <input type="radio" id="op2" name="ifs" />
            <label for="op2" class="linha">Gostei</label>
          </div>
          <div class="radio">
            <input type="radio" id="op3" name="ifs" />
            <label for="op3" class="linha">Precisa Melhorar</label>
          </div>
          <div class="radio">
            <input type="radio" id="op4" name="ifs" />
            <label for="op4" class="linha">Péssimo!</label>
          </div>
          <br /><label for="texto">Sugestões</label><br />
          <textarea id="texto" wrap="hard" cols="50">
Sua opinião é importante, deixe a sua sugestão!</textarea
          >
          <br /><br /><button type="submit">Enviar</button>
        </fieldset>
      </form>

      <footer class="footer">
        Desenvolvido por
        <strong>
          Demetrios Pantaleão
        </strong>
      </footer>
    </div>
    <audio src="midia/doom_theme.mp3" loop></audio>
